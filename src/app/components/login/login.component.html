<header class="header">
  <img src="../../../assets/images/logo.png" alt="Logo sportapp" />
  <div class="buttons">
    <button (click)="switchLanguage('es')">{{'spanish'| translate}}</button>
    <div class="line"></div>
    <button (click)="switchLanguage('pt')">Colombia</button>
  </div>
</header>
<main class="wrapper">
  <div>
    <div class="container-inputs">
      <div class="form-group">
        <label class="label-text" for="input1">Email</label>
        <input type="text" name="email" placeholder="Ingrese su email" [formControl]="email"
          (change)="changeValueForm($event)">
        <div class="error-container" *ngIf="(email.invalid && (email.dirty || email.touched))">
          <span class="error" *ngIf="email.errors?.['required']">El email es requerido</span>
        </div>
      </div>
      <div class="form-group">
        <label class="label-text" for="input2">Contrase침a</label>
        <input [formControl]="password" type="password" name="password" placeholder="Ingrese su contrase침a"
          (change)="changeValueForm($event)">
        <div class="error-container" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span class="error" *ngIf="password.errors?.['required']">La contrase침a es requerido</span>
        </div>
      </div>
      <div class="container-buttons">
        <button class="primary-button" (click)="userLogin()">
          Iniciar sesi칩n
        </button>
      </div>
    </div>
  </div>
</main>
