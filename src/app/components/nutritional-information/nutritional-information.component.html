<header class="header">
  <p>Logo</p>
  <div class="buttons">
    <button> {{ 'login' | translate }}</button>
    <div class="line"></div>
    <button (click)="switchLanguage('es')">{{'spanish'| translate}}</button>
    <div class="line"></div>
    <button (click)="switchLanguage('pt')">{{'portugues'| translate}}</button>
  </div>
</header>

<main class="wrapper">
  <div *ngIf="currentStep === 1">
    <div class="question">{{ 'questionNutritionalType' | translate }} </div>
    <div class="container-buttons">
      <button class="question-button" (click)="setFoodPreference('VEGAN')">
        {{'vegan'| translate}}
      </button>
      <button class="question-button" (click)="setFoodPreference('VEGETARIAN')">
        {{ 'vegetarian' | translate}}
      </button>
      <button class="question-button" (click)="setFoodPreference('CARNIVOROUS')">
        {{ 'carnivorous' | translate}}
      </button>
      <button class="question-button" (click)="setFoodPreference('NONE')">
        {{ 'none' | translate}}
      </button>
    </div>
  </div>

  <div *ngIf="currentStep === 2">
    <div class="question">{{'questionAllergy'| translate}}</div>
    <div class="container-inputs">
      <div class="form-group">
        <select [formControl]="allergy" type="text" name="allergy" (change)="changeValueForm($event)">
          <option value="" disabled selected hidden>{{'selectAOption'| translate}}</option>
          <option *ngFor="let allergy of allergies" [value]="allergy.id">{{ allergy.name | translate }}</option>
        </select>
        <div class="error-container" *ngIf="allergy.invalid && (allergy.dirty || allergy.touched)">
          <span class="error" *ngIf="allergy.errors?.['required']">{{'fieldRequired'|translate}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-buttons">
    <button class="secondary-button" (click)="backStep()" *ngIf="currentStep !== 1">
      {{'back'| translate}}
    </button>

    <button class="primary-button" (click)="nextStep()">
      {{ currentStep === 2 ? ('registerForm' | translate) : ('next' | translate) }}
    </button>
  </div>
</main>
