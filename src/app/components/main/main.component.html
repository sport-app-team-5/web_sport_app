  <div class="content">
    <app-header-main></app-header-main>
    <div class="main-content">
      <div class="button-end">
        <button *ngIf="isActiveMenu === 'products'"  class="primary-button" (click)="createProduct()"> Agregar producto</button>
        <button *ngIf="isActiveMenu === 'services'" class="primary-button" (click)="createService()"> Agregar servicio</button>
      </div>
      <div>
        <div *ngIf="role === 'DEPO' && isActiveMenu=='home' && !isActiveProfile">
          <app-offer-service  [isActiveMenu]="isActiveMenu" [setMenuActive]="setMenuActive"></app-offer-service>
        </div>
      </div>
      <div>
        <app-profile-information *ngIf="role === 'DEPO' && isActiveProfile"></app-profile-information>
      </div>
      <div *ngIf="isActiveMenu === 'profile' && !isActiveProfile">
        <app-training-list></app-training-list>
      </div>
      <div *ngIf="role === 'DEPO' && isActiveMenu === 'recommendation' && !isActiveProfile" >
        <app-recommendation></app-recommendation>
      </div>
      <div *ngIf="role === 'TECE' && isActiveMenu === 'events'">
        <app-event-list></app-event-list>
      </div>
      <div>
        <app-calendar *ngIf="role === 'DEPO' && isActiveMenu=='calendar' && isActiveProfile ===false"></app-calendar>
      </div>
    </div>
  </div>
</main>
