name: Angular Jasmine Tests

on:
  push:
    branches:
      - feature/coverage
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16 (recommended for Angular)
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci

      - name: Install nyc (if not already installed)
        run: npm install --save-dev nyc

      - name: Run Jasmine tests with coverage (using nyc)
        run: nyc npm test -- --no-watch --no-progress --watch=false --browsers=ChromeHeadless

      - name: Upload coverage report (optional)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/  # Adjust if your report location is different

      - name: Calculate code coverage using nyc report
        run: nyc report --json | jq '.total.lines.pct' > coverage.txt

      - name: Check coverage threshold
        run: |
          coverage=$(cat coverage.txt)
          if [[ $coverage -ge 60 ]]; then
            echo "Coverage meets threshold ($coverage%)"
          else
            echo "Coverage does not meet threshold ($coverage%)"
            exit 1
          fi
