name: Angular Jasmine Tests

on:
  push:
    branches:
      - feature/coverage
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # Adjust as per your requirement

      - name: Install dependencies
        run: npm ci

      - name: Run Jasmine tests
        run: npm test

      - name: Run tests and generate coverage report
        run: npm run test:coverage

      - name: Upload coverage report (optional)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/ (or your coverage report directory)

      - name: Calculate and upload coverage
        uses: marocchino/istanbul-action@v2
        with:
          # Path to your coverage report directory (adjust if needed)
          coverageFolder: coverage/

          # Set the global coverage threshold to 60%
          thresholds:
            global:
              lines: 60

      - name: Fail if coverage is below threshold
        if: ${{ failure() }}
        uses: actions/github-script@v3
        with:
          script: |
            if (process.env.COVERAGE_TOTAL_LINES < 60) {
              throw new Error('Code coverage total lines below 60%')
            }

